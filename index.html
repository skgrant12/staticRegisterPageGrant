<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Login</title>
</head>
<body>
    <header>
        <a href="#">ABOUT</a>
        <a href="#">LOGIN</a>
      </header>
      <div class="container">
        <h1>Sign Up</h1>
        <form>
          <div>
            <input type="email" 
            placeholder="Email" 
            name="email" 
            required />
          </div>
          <div>
            <input type="text" 
            placeholder="Username" 
            name="username" 
            required />
          </div>
          <div>
            <input
              type="password"
              placeholder="Password"
              name="password"
              required
            />
          </div>
          <div>
            <input
              type="password"
              placeholder="Confirm Password"
              name="confirmPassword"
              required
            />
          </div>
          <div>
            <button type="submit">Submit</button>
          </div>
        </form>
        <footer>
            <img
            src="./assets/amazonLogo.png"
            alt="Amazon Icon"
            height="32"
            width="32"
          />
          <img
            src="./assets/facebookLogo.png"
            alt="Facebook Icon"
            height="32"
            width="32"
          />
          <img
            src="./assets/slackLogo.png"
            alt="Slack Icon"
            height="32"
            width="32"
          />
          <img
            src="./assets/githubLogo.png"
            alt="Github Icon"
            height="32"
            width="32"
          />
          <img
            src="./assets/instagramLogo.png"
            alt="Instagram Icon"
            height="32"
            width="32"
          />
        </footer>
      </div>
    </html>
    
</body>
</html>
